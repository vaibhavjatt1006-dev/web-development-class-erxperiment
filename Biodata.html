
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data</title>
    <style>
        .class {
            width: 700px;
            height: 700px;
            background-color: rgb(215, 229, 230);
        }

        .border {
            width: 700px;
            height: 700px;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
        }

        .hello {

            font-weight: bold;
            font-size: 20px;
        }

        .bye {
            display: flex;
            padding: 7px;
        }

        .say {
            margin-left: 20px;
            margin-top: 20px;
        }

        .hi {
            font-size: 20px;
        }

        img {
            height: 150px;
            width: 150px;
           margin-left: 100px;
           margin-top: 30px;
           border-radius: 100px;
        }
    </style>
</head>

<body>
    <div class="class">

        <div class="border">

            <div class="img">
                    <img src="https://i.pinimg.com/236x/d3/4b/ec/d34becc9ecf6f8b4b5c861bf61109176.jpg" alt="">
                </div>

            <div class="say">
                <div class="bye">
                    <div class="hello">Name:</div>
                    <div class="hi">Vaibhav</div>
                </div>
                <div class="bye">
                    <div class="hello">Branch:</div>
                    <div class="hi">Microelectronics & VLSI Engineering</div>
                </div>
                <div class="bye">
                    <div class="hello">Phone No. :</div>
                    <div class="hi">1234567890</div>
                </div>
                <div class="bye">
                    <div class="hello">Date of Birth: </div>
                    <div class="hi">10/03/2005</div>
                </div>
                <div class="bye">
                    <div class="hello">Address:</div>
                    <div class="hi">PMC</div>
                </div>
            </div>
        </div>
</body>

</html>
